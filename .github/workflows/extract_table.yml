name: Scrap Caged Tabela 6

on:
  workflow_dispatch:

jobs:
  import_libs_and_do_scrap:

    runs-on: ubuntu-latest
    env:
      AWS_DEFAULT_REGION: us-east-1
    permissions:
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    - name: Install lib pandas
      run: |
        python -m pip install --upgrade pip
        pip install pandas
    - name: Install lib numpy
      run: pip install numpy
    - name: Install lib datetime
      run: pip install datetime
    - name: Install lib requests
      run: pip install requests
    - name: Install lib bs4
      run: pip install bs4
    - name: Install lib botocore
      run: pip install botocore    
    - name: Install lib boto3
      run: pip install boto3  
    - name: Install lib openpyxl
      run: pip install openpyxl
      
    - name: scrap_tabela_caged
      run: |
          pwd;ls;python caged_tab6.py
          pwd;ls -l
  
    - name: Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
            role-to-assume: arn:aws:iam::143390484559:role/github-actions-role
            aws-region: ${{env.AWS_DEFAULT_REGION}}
      
    #- name: AWs command - levar tabela pro s3   
    #  run: |
    #    pwd;ls;aws s3 cp df_caged_tab6_092022.csv s3://s3-caged
        
    - name: upload tabela csv
      run: ls
    - uses: actions/upload-artifact@v1
      with:
         name: df_caged_tab6_092022.csv
         path: . 
   #####################################################      
  download_file:
    name: copy table to bucket
    runs-on: ubuntu-latest
    needs: import_libs_and_do_scrap
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: df_caged_tab6_092022.csv
      - name: AWs command - levar tabela pro s3
      - run: |
          pwd;ls;aws s3 cp df_caged_tab6_092022.csv s3://s3-caged
