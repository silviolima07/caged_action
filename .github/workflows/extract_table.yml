name: Scrap Caged Tabela 6

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    - name: Install lib pandas
      run: |
        python -m pip install --upgrade pip
        pip install pandas
    - name: Install lib numpy
      run: pip install numpy
    - name: Install lib datetime
      run: pip install datetime
    - name: Install lib requests
      run: pip install requests
    - name: Install lib bs4
      run: pip install bs4
      
    - name: Install lib openpyxl
      run: pip install openpyxl
      
    - name: Execute Python Script to extract tabela 6    
      run: |
        python caged_tab6.py
   
    download_file:
     name: Download table
     runs-n: ubuntu-latest
     needs: build
     steps:
        - uses: actions/download-artifact@v1
           with:
             name: file
        - run: cat df_caged_tab6_092022.csv
  
  
       
